<GridLayout tkExampleTitle tkToggleNavButton>
	<RadListView [items]="_workFileSummary" pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
		<ng-template tkListItemTemplate let-item="item">
			<StackLayout orientation="vertical">
				<Label class="nameLabel" [text]="item.WorkFileName"></Label>
				<Label class="descriptionLabel" [text]="item.LastProgressPaymentArrangementDate"></Label>
			</StackLayout>
		</ng-template>
	</RadListView>
</GridLayout>
<router-outlet name="workfileOutlet"></router-outlet>
