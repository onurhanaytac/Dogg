<GridLayout rows="*" height="100%" width="100%">
	<StackLayout row="0" orientation="horizontal" class="commands">
		<TabView class="tab-view" class="fa" selectedIndex="0" (selectedIndexChange)="onIndexChanged($event)">
			<StackLayout *tabItem="{title: '&#xf0b0;'}">
				<router-outlet name="search-filters-outlet"></router-outlet>
			</StackLayout>
			<StackLayout *tabItem="{title: '&#xf002;'}">
				<router-outlet name="search-outlet"></router-outlet>
			</StackLayout>
			<StackLayout *tabItem="{title: '&#xf007;'}">
				<router-outlet name="account-outlet"></router-outlet>
			</StackLayout>
		</TabView>
	</StackLayout>
	<FAB id="search-engin" row="0" icon="~/content/images/searchengin.png" (tap)="enginStart($event)" class="fab-button-bottom"></FAB>
</GridLayout>
