<RadSideDrawer tkExampleTitle tkToggleNavButton>
	<StackLayout tkDrawerContent class="sideStackLayout">
		<StackLayout class="sideTitleStackLayout">
			<Label text="Navigation Menu"></Label>
		</StackLayout>
		<StackLayout class="sideStackLayout">
			<Label text="Projeler"  class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/workfile']">></Label>
				<Label text="Sözleşme Bilgileri"  		class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['workfile-details'] } } ]">></Label>
				<Label text="Yüzdeler"  							class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['contractual-amounts'] } } ]">></Label>
				<Label text="Ödenekler"  							class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['allowances'] } } ]">></Label>
				<Label text="Gerçekleşmeler"  				class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['progress-payments'] } } ]">></Label>
				<Label text="İş Artışı ve Eksilişi"   class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['work-amendments'] } } ]">></Label>
				<Label text="Süre Uzatımı"  					class="sideLabel" 				 [nsRouterLink]="['/workfile', { outlets: { workfileOutlet: ['time-extension'] } } ]">></Label>

      <Label text="Poz Arama" class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/search-workitem']">></Label>
      <Label text="Kütüphane" class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/library']">></Label>
      <Label text="Yardım"    class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/help']">></Label>
			<Label text="Yönetim"   class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/administration']">></Label>
		</StackLayout>
		<!-- <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label> -->
	</StackLayout>
	<StackLayout tkMainContent>
		<Button text="OPEN DRAWER" visibility="{{logIn ? 'collapse' : 'visible'}}" (tap)="openDrawer()" position="right" class="drawerContentButton"></Button>
		<router-outlet></router-outlet>
	</StackLayout>
</RadSideDrawer>
