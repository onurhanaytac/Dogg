<StackLayout *ngFor="let item of data" class="list-group-item" style="margin: 0px 0px 0px 160px;">

	<StackLayout orientation="horizontal">
		<Button *ngIf="item.children.length" (tap)="item.collapsed = !item.collapsed" class="fa" width="40" height="40" text="&#xf0d7;" style="margin-left: -16px; background-color: transparent; border-color: transparent; border-width: 1;"></Button>
		<CheckBox id="{{item.id}}" width="30" height="40" style="margin-left: -18px;" *ngIf="properties.checkbox" [(ngModel)]="item.checked" (checkedChange)="checkedChange($event, item)"></CheckBox>
		<Label [text]="item.name" width="100%" height="40" style="margin: 0px 0px -60px 20px; padding-right: 80px" (tap)="onTapLabel($event, item)"></Label>
	</StackLayout>

	<StackLayout id="{{'child-ot-wrapper-' + item.id}}" visibility="{{item.collapsed ? 'collapse' : 'visible'}}">
		<Tree [properties]="properties" [data]="item.children" (treeCheckedChange)="onCheckedChange($event)" id="{{'child-ot-' + item.id}}"></Tree>
	</StackLayout>

</StackLayout>
