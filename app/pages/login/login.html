<StackLayout orientation="vertical">
	<Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

  <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
  <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
  <TextField hint="Verify Password" secure="true" [(ngModel)]="passwordVerify" visibility="{{ isSignUp ? 'visible' : 'collapsed' }}"></TextField>

  <Button [text]="isSignUp ? 'Sign up' : 'Sign in'" class="submit-button" (tap)="signIn($event)"></Button>
  <Button [text]="isSignUp ? 'Back to log in' : 'Sign up'" (tap)="signUp($event)"></Button>
</StackLayout>
