<ScrollView>
	<StackLayout orientation="vertical" margin="0">
		<Image src="~/content/images/oska_yazilim_3d_figure.png" stretch="none" horizontalAlignment="center"></Image>

	  <TextField hint="E-posta" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
	  <TextField hint="Şifre" secure="true" [(ngModel)]="user.password"></TextField>
	  <TextField hint="Verify Password" secure="true" [(ngModel)]="passwordVerify" visibility="{{ isSignUp ? 'visible' : 'collapsed' }}"></TextField>

	  <Button [text]="isSignUp ? 'Kayıt ol' : 'Giriş yap'" class="submit-button" (tap)="signIn($event)"></Button>
	  <Button [text]="isSignUp ? 'Giriş' : 'Kayıt ol'" (tap)="signUp($event)"></Button>
	</StackLayout>
</ScrollView>
