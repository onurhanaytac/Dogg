<RadSideDrawer tkExampleTitle tkToggleNavButton>
	<StackLayout tkDrawerContent class="sideStackLayout">
		<StackLayout class="sideTitleStackLayout">
			<Label text="Navigation Menu"></Label>
		</StackLayout>
		<StackLayout class="sideStackLayout">
			<Label (tap)=onSideMenuLabelsClick() text="map" 		class="sideLabel sideLightGrayLabel" [nsRouterLink]="['/workFile', { outlets: { pageOutlet: ['map'] } } ]">></Label>
			<Label (tap)=onSideMenuLabelsClick() text="Social" 	class="sideLabel"></Label>
		</StackLayout>
		<Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
	</StackLayout>
	<StackLayout tkMainContent>
		<Button text="OPEN DRAWER" (tap)="openDrawer()" position="right" class="drawerContentButton"></Button>
		<router-outlet name="pageOutlet"></router-outlet>
	</StackLayout>
</RadSideDrawer>
