<GridLayout rows="auto, auto, auto, auto, *" cols="*, auto">
	<Label  row="0" col="0" cssClass="field" text="Güncel olmayan pozları göster" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>
	<Switch row="0" col="1" cssClass="field-value" [(ngModel)]="libraryFormData.includeObsoleteWorkItems" style="padding: 20px 20px 20px 40px; margin: 20px;"></Switch>

	<Label  row="1" col="0" cssClass="field" text="Yapım şartlarını dahil et" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>
	<Switch row="1" col="1" cssClass="field-value" [(ngModel)]="libraryFormData.searchInTermsOfProduction" style="padding: 20px 20px 20px 40px; margin: 20px;"></Switch>

	<Button row="2" col="0" [text]="'Birim fiyat yılı: ' + libraryFormData.selectedYear" (tap)="onTapYearButton($event)" style="text-transform: capitalize;"></Button>

	<Label row="3" col="0" cssClass="field" text="Birim Fiyat Kitapları" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>

	<ScrollView row="4">
		<StackLayout style="margin: 0px 0px 0px -120px;">
			<OskaTree #LibraryWorkItemBooks [properties]="_properties" [data]="_data" (treeCheckedChange)="onTreeCheckedChange($event)"></OskaTree>
		</StackLayout>
	</ScrollView>
</GridLayout>
