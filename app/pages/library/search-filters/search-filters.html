<GridLayout rows="auto, auto, auto, *" cols="*, auto">
	<Label  row="0" col="0" cssClass="field" text="Güncel olmayan pozları göster" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>
	<Switch row="0" col="1" cssClass="field-value" checked="false" style="padding: 20px 20px 20px 40px; margin: 20px;" (checkedChange)="onSwitch()"></Switch>

	<Label  row="1" col="0" cssClass="field" text="Yapım şartlarını dahil et" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>
	<Switch row="1" col="1" cssClass="field-value" checked="true" style="padding: 20px 20px 20px 40px; margin: 20px;"></Switch>

	<Label  row="2" col="0" cssClass="field" text="Birim Fiyat Kitapları" style="padding: 20px 20px 20px 40px; margin: 20px;"></Label>

	<ScrollView row="3">
		<StackLayout>
			<OskaTree #LibraryWorkItemBooks [properties]="_properties" [data]="_data" (treeCheckedChange)="onTreeCheckedChange($event)"></OskaTree>
		</StackLayout>
	</ScrollView>
</GridLayout>
